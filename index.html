<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <title>Document</title>
</head>
<body>


<section>
    <div class="left"></div>
    <div class="right">
       
        <form novalidate aria-labelledby="form-heading" role="search">
            <h2>Login</h2>
            <div class="email">
                <label for="email">Insira seu email</label>
                <input type="email" id="email" placeholder="Insira seu email">
           </div>

            <div class="input-name">
                <label for="name">Insira sua senha</label>
                <input type="password" id="name" placeholder="Insira sua senha">
            </div>
        
            <button type="submit">Submit</button>
        </form>
    </div>
</section>



    <script src="./app.js"></script>
</body>
</html>
